<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./sorting.css">

    <title>Sorting Visualizer</title>
</head>

<body class='bg-prop'>
    <div class="container">
        <h1 id='top-heading'>Sorting Visualizer</h1>
        <div class="row">
            <div class="col-2">
                <button class="btn btn-success" id='new-array'>New Array</button>
            </div>
            <div class="col-4" id="input">
                <span id="size">Size: <span id="p_1"></span>
                    <input id="arr_sz" type="range" min="3" max="100" step=1 value=60>
                </span>
                <span id="speed">Speed
                    <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                </span>
            </div>
            <div class="col-6">
                <button class="btn btn-primary" id='bubble-sort'> Bubble Sort</button>
                <button class="btn btn-primary" id='selection-sort'>Selection Sort</button>
                <button class="btn btn-primary" id='insertion-sort'>Insertion Sort</button>
                <button class="btn btn-primary" id='quick-sort'>Quick Sort</button>
                <button class="btn btn-primary" id='merge-sort'>Merge Sort</button>
            </div>
        </div>

        <br>
        <ul id='bars'>

        </ul>

    </div>

</body>
<script src="./js_files/sorting.js"></script>
<script src="js_files/BubbleSort.js"></script>
<script src="js_files/SelectionSort.js"></script>
<script src="js_files/InsertionSort.js"></script>
<script src="./js_files/QuickSort.js"></script>
<script src="./js_files/MergeSort.js"></script>

</html>
